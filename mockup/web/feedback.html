<html>
<head>
    <link rel="stylesheet" href="css/javaone.css" type="text/css"/>
</head>
<body>
<div id="templateHeader">
    <a target="_blank" href="feedback.html#">
        <div id="javaOneHeaderLink"></div>
    </a>
</div>
<div id="templateContent">

    <h1>Feedback Form: Session Name</h1>

    <h2>Speaker: Speaker Name</h2>

    <div>
        <form action="sessionList.html" method="POST" id="ss-form">
            <table cellpadding="0" cellspacing="0" class="form">
                <tbody>
                <tr>
                    <td class="label">Name</td>
                    <td colspan="5"><input type="text"/></td>
                </tr>
                <tr>
                    <td class="label">Rate The Session</td>
                </tr>
                <tr class="head">
                    <td></td>
                    <td><label>Excellent</label></td>
                    <td><label>Good</label>
                    </td>
                    <td><label>Average</label>
                    </td>
                    <td><label>Fair</label>
                    </td>
                    <td><label>Poor</label>
                    </td>
                </tr>
                <tr class="odd">
                    <td class="label">Content</td>
                    <td><input name="entry.2.group" value="Excellent" id="group_2_1" type="radio"></td>
                    <td><input name="entry.2.group" value="Good" id="group_2_2" type="radio"></td>
                    <td><input name="entry.2.group" value="Average" id="group_2_3" type="radio"></td>
                    <td><input name="entry.2.group" value="Fair" id="group_2_4" type="radio"></td>
                    <td><input name="entry.2.group" value="Poor" id="group_2_5" type="radio"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="label">Presentation Skills</td>
                    <td><input name="entry.3.group" value="Excellent" id="group_3_1" type="radio"></td>
                    <td><input name="entry.3.group" value="Good" id="group_3_2" type="radio"></td>
                    <td><input name="entry.3.group" value="Average" id="group_3_3" type="radio"></td>
                    <td><input name="entry.3.group" value="Fair" id="group_3_4" type="radio"></td>
                    <td><input name="entry.3.group" value="Poor" id="group_3_5" type="radio"></td>
                </tr>
                <tr class="odd">
                    <td class="label">Demos</td>
                    <td><input name="entry.4.group" value="Excellent" id="group_4_1" type="radio"></td>
                    <td><input name="entry.4.group" value="Good" id="group_4_2" type="radio"></td>
                    <td><input name="entry.4.group" value="Average" id="group_4_3" type="radio"></td>
                    <td><input name="entry.4.group" value="Fair" id="group_4_4" type="radio"></td>
                    <td><input name="entry.4.group" value="Poor" id="group_4_5" type="radio"></td>
                </tr>
                <tr>
                    <td class="label">Explanation</td>
                    <td><input name="entry.5.group" value="Excellent" id="group_5_1" type="radio"></td>
                    <td><input name="entry.5.group" value="Good" title="" id="group_5_2" type="radio"></td>
                    <td><input name="entry.5.group" value="Average" id="group_5_3" type="radio"></td>
                    <td><input name="entry.5.group" value="Fair" id="group_5_4" type="radio"></td>
                    <td><input name="entry.5.group" value="Poor" id="group_5_5" type="radio"></td>
                </tr>
                <tr class="odd">
                    <td class="label">Technology Depth</td>
                    <td><input name="entry.14.group" value="Excellent" id="group_14_1" type="radio"></td>
                    <td><input name="entry.14.group" value="Good" id="group_14_2" type="radio"></td>
                    <td><input name="entry.14.group" value="Average" id="group_14_3" type="radio"></td>
                    <td><input name="entry.14.group" value="Fair" id="group_14_4" type="radio"></td>
                    <td><input name="entry.14.group" value="Poor" id="group_14_5" type="radio"></td>
                </tr>
                <tr>
                    <td class="label">Overall Rating</td>
                    <td><input name="entry.7.group" value="Excellent	" id="group_7_1"
                               type="radio"></td>
                    <td><input name="entry.7.group" value="Good" id="group_7_2"
                               type="radio"></td>
                    <td><input name="entry.7.group" value="Average" id="group_7_3"
                               type="radio"></td>
                    <td><input name="entry.7.group" value="Fair" id="group_7_4"
                               type="radio"></td>
                    <td><input name="entry.7.group" value="Poor" id="group_7_5"
                               type="radio"></td>
                </tr>
                <tr>
                    <td class="label"><label for="entry_15">Comments &amp; Suggestions
                    </label></td>
                    <td colspan="5">
                        <textarea name="entry.15.single" rows="8" cols="75" id="entry_15"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="6" align="left">
                        <input name="submit" value="Submit" type="submit" class="submitButton">
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
